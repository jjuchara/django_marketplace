

{% extends 'base_form.html' %}

{% block title %}Login{% endblock title %}
{% load static %}
{% block content %}


    <div class="wrap">
        <div class="row_ Header-rowMain">
            <div class="row-block Header-logo"><a class="logo" href="index.html">
                <img class="logo-image" src={% static "assets/img/logo.png" %} alt="logo.png"/></a>
            </div>
        </div>


        <div class="wrapper">
            <div class="header">
                <h3 class="sign-in">Вход</h3>
            </div>
            <div class="clear"></div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <input type="submit" value="Войти"/>
                </div>
                <a class="forgot-label" href={% url "password-reset-1" %}>Забыли пароль?</a>
                <a class="registr" href="{% url 'reg' %}">
                    Регистрация
                </a>
            </form>
        </div>

    </div>

{% endblock content %}
