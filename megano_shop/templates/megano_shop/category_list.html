{% load mptt_tags %}
{% load static %}
{% load i18n %}

<div class="Header-categories">
    <div class="CategoriesButton">
        <div class="CategoriesButton-title">
            <div class="CategoriesButton-icon"><img
                    src={% static "megano_shop/assets/img/icons/allDep.svg" %} alt="allDep.svg"/>
            </div>
            <span class="CategoriesButton-text">{% trans "All categories" %}</span>
            <div class="CategoriesButton-arrow">
            </div>
        </div>
        <div class="CategoriesButton-content">
            {% recursetree object_list %}
                <div class="CategoriesButton-link">
                    <a href={{ node.get_absolute_url }}>
                        <div class="CategoriesButton-icon">
                            <img src={{ node.icon.url }} alt="3.svg"/>
                        </div>
                        <span class="CategoriesButton-text">{{ node.title }}</span>
                    </a>
                    {% if not node.is_leaf_node %}
                        <a class="CategoriesButton-arrow" href="#"></a>
                        <div class="CategoriesButton-submenu">
                            <span class="CategoriesButton-text">{{ children }}</span>
                        </div>
                    {% endif %}
                </div>
            {% endrecursetree %}
        </div>
    </div>
</div>
